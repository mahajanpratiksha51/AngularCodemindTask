<div class="container">
    <div class="row justify-content-center pt-5 mt-5">
      <div class="col-md-4 text-center">
        <!--<form class="form-group" (ngSubmit)="ngSubmit(myForm)" #myForm="ngForm">-->
            <div>
                <h2 class="text-primary">Sign In</h2>
                <div class="form-group">
                    <input class="form-control" #email type="text" id="name" name="name" placeholder="Enter user name" #userName required />
                </div>
                <div class="form-group">
                    <input class="form-control" #password id="password" name="password" placeholder="Enter user password" type="password" #passwordSignup required />
                </div>
                <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
                <div >
                    <button class="btn btn-success"  (click)="onSignin(email.value, password.value)">Sign in</button>
                </div>
            </div>
            <p >OR</p>
            <div>
                <a class="" routerLink="/signup">Create Account</a>
            </div>
         <!--</form> -->
      </div>
    </div>
  </div>
