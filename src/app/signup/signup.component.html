<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center">
       <!--<form class="form-group" (ngSubmit)="myForm" #myForm="ngForm">-->
          <!--<form #myform>--> 
           <div *ngIf="!isSignedIn">
              <h2 class="text-center">Sign Up</h2>
                <div class="form-group">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Enter user name" #userName required />
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter user email" #emailSignup required />
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" name="password" placeholder="Enter user password" type="password" #passwordSignup required />
                </div>
                <div>
                    <button class="btn btn-success " routerLink="/home"(click)="onSignup(userName.value, emailSignup.value, passwordSignup.value)">Sign up</button>
                </div>
                <div>OR</div>
                <div>
                    <a routerLink="/signin">Login</a>
                </div>
            </div>
          <!--</form>-->
        </div>
    </div>
</div>
